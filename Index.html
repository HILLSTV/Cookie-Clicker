<p id="demo"></p>

<button class="button button1" onclick="myFunction()" style="background-color:brown; border-color:black; color:white">Cookie</button>

<button onclick="myFunction1()" style="background-color:grey; border-color:black; color:white">Grandma 30 pts</button>



<p2 id="demo1"></p2>

<style>
  .button {
    background-color: #04AA6D;
    /* Green */
    border: none;
    color: white;
    padding: 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }

  .button1 {
    border-radius: 50%;
  }

</style>
<script>
  var grandmalvl = 1
  var cookie = 1

  function myFunction() {
    cookie += grandmalvl
    document.getElementById("demo").innerHTML = cookie + " cookies clicked";
  }

  function myFunction1() {
    if (cookie > 30)
      grandmalvl += 1
    cookie -= 30
    document.getElementById("demo1").innerHTML = " ";
    document.getElementById("demo").innerHTML = "Grandma Powerup level " + grandmalvl;

  }

</script>
